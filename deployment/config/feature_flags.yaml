# Multi-Agent System Feature Flags
# This file defines feature flags that can be toggled across environments
# Feature flags allow for controlled rollout of new capabilities

# Core Multi-Agent Features
multi_agent:
  # Enable agent-to-agent handoff capability
  enable_handoff:
    description: "Allow agents to hand off tasks to specialist agents"
    default: true
    environments:
      dev: true
      staging: true
      prod: true

  # Enable parallel task execution
  enable_parallel_execution:
    description: "Execute multiple agent tasks in parallel"
    default: true
    environments:
      dev: true
      staging: true
      prod: true

  # Enable task prioritization
  enable_task_prioritization:
    description: "Prioritize tasks based on urgency and importance"
    default: false
    environments:
      dev: false
      staging: true
      prod: true

  # Enable auto-scaling
  enable_auto_scaling:
    description: "Automatically scale agent instances based on load"
    default: true
    environments:
      dev: true
      staging: true
      prod: true

# Agent Capabilities
agent_capabilities:
  # Research agent features
  research_agent:
    enable_web_search: true
    enable_document_analysis: true
    enable_citation_tracking: true
    max_search_depth: 3

  # Code agent features
  code_agent:
    enable_code_generation: true
    enable_code_review: true
    enable_vulnerability_scanning: false
    supported_languages:
      - python
      - javascript
      - typescript
      - java
      - go

  # Analysis agent features
  analysis_agent:
    enable_statistical_analysis: true
    enable_ml_predictions: false
    enable_data_visualization: true

# Performance Features
performance:
  # Enable response caching
  enable_caching:
    description: "Cache agent responses for frequently asked questions"
    default: true
    cache_ttl_seconds: 3600

  # Enable request batching
  enable_batching:
    description: "Batch similar requests together for efficiency"
    default: true
    max_batch_size: 10
    batch_timeout_ms: 100

  # Enable request deduplication
  enable_deduplication:
    description: "Deduplicate identical concurrent requests"
    default: true

# Observability Features
observability:
  # Enable detailed tracing
  enable_detailed_tracing:
    description: "Capture detailed trace information for all agent operations"
    default: false
    environments:
      dev: true
      staging: true
      prod: false

  # Enable cost tracking
  enable_cost_tracking:
    description: "Track and report costs per agent and per task"
    default: true

  # Enable performance profiling
  enable_profiling:
    description: "Profile agent performance and resource usage"
    default: false
    environments:
      dev: true
      staging: false
      prod: false

# Safety and Security
safety:
  # Enable content filtering
  enable_content_filtering:
    description: "Filter inappropriate or harmful content"
    default: true

  # Enable PII detection
  enable_pii_detection:
    description: "Detect and redact personally identifiable information"
    default: true

  # Enable rate limiting
  enable_rate_limiting:
    description: "Rate limit requests per user/API key"
    default: true

  # Enable audit logging
  enable_audit_logging:
    description: "Log all agent actions for audit purposes"
    default: true

# Experimental Features (Beta)
experimental:
  # Multi-modal agent interactions
  enable_multimodal:
    description: "Enable image and video processing capabilities"
    default: false
    beta: true

  # Agent learning from feedback
  enable_learning:
    description: "Allow agents to learn and improve from user feedback"
    default: false
    beta: true

  # Cross-agent collaboration
  enable_collaboration:
    description: "Enable multiple agents to collaborate on complex tasks"
    default: false
    beta: true

  # Predictive task assignment
  enable_predictive_assignment:
    description: "Use ML to predict best agent for each task"
    default: false
    beta: true
