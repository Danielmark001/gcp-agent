# Multi-Agent System Secrets Template
# This file serves as a template for managing secrets in Secret Manager
# DO NOT commit actual secret values to version control

# Instructions:
# 1. Copy this template for each environment (dev, staging, prod)
# 2. Replace placeholder values with actual secrets
# 3. Use Secret Manager to store these values
# 4. Reference secrets in your application using Secret Manager API

secrets:
  # API Keys for external services
  api_keys:
    # OpenAI API key (if using OpenAI models as fallback)
    openai_api_key:
      description: "OpenAI API key for fallback LLM"
      secret_name: "${PROJECT_NAME}-openai-api-key"
      placeholder: "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

    # Anthropic API key (if using Claude models)
    anthropic_api_key:
      description: "Anthropic API key for Claude models"
      secret_name: "${PROJECT_NAME}-anthropic-api-key"
      placeholder: "sk-ant-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

    # Google API key for additional services
    google_api_key:
      description: "Google API key for various Google services"
      secret_name: "${PROJECT_NAME}-google-api-key"
      placeholder: "AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"

  # Database Credentials
  database:
    # Firestore credentials (handled by service account, but included for reference)
    firestore_project_id:
      description: "GCP project ID for Firestore"
      secret_name: "${PROJECT_NAME}-firestore-project-id"
      placeholder: "your-project-id"

  # Webhook Secrets
  webhooks:
    # Webhook signing secret for validating incoming webhooks
    webhook_signing_secret:
      description: "Secret for validating webhook signatures"
      secret_name: "${PROJECT_NAME}-webhook-secret"
      placeholder: "whsec_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

  # Service Account Keys
  service_accounts:
    # Service account key for cross-project access (if needed)
    cross_project_sa_key:
      description: "Service account key for cross-project operations"
      secret_name: "${PROJECT_NAME}-cross-project-sa"
      placeholder: "Base64 encoded service account JSON"

  # Encryption Keys
  encryption:
    # Data encryption key for sensitive data
    data_encryption_key:
      description: "Key for encrypting sensitive data in storage"
      secret_name: "${PROJECT_NAME}-encryption-key"
      placeholder: "base64-encoded-32-byte-key"

# Secret Manager Configuration Commands
# Use these commands to create secrets in Secret Manager

# Create API key secret:
# echo -n "your-actual-api-key" | gcloud secrets create ${PROJECT_NAME}-openai-api-key \
#   --data-file=- \
#   --replication-policy="automatic" \
#   --project=${PROJECT_ID}

# Grant service account access to secret:
# gcloud secrets add-iam-policy-binding ${PROJECT_NAME}-openai-api-key \
#   --member="serviceAccount:${SERVICE_ACCOUNT_EMAIL}" \
#   --role="roles/secretmanager.secretAccessor" \
