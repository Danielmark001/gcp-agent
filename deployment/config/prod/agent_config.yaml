# Multi-Agent System Configuration - Production Environment
# This file defines the configuration for the multi-agent system in the production environment

environment: production

# Agent Configuration
agents:
  orchestrator:
    enabled: true
    model: gemini-2.0-flash
    max_retries: 5
    timeout_seconds: 600
    log_level: WARNING

  specialist_agents:
    - name: research_agent
      type: research
      enabled: true
      model: gemini-2.0-flash
      max_concurrent_tasks: 10
      timeout_seconds: 180

    - name: code_agent
      type: code_generation
      enabled: true
      model: gemini-2.0-flash
      max_concurrent_tasks: 8
      timeout_seconds: 300

    - name: analysis_agent
      type: data_analysis
      enabled: true
      model: gemini-2.0-flash
      max_concurrent_tasks: 8
      timeout_seconds: 180

# Resource Limits
resources:
  orchestrator:
    min_instances: 2
    max_instances: 10
    cpu_limit: "2000m"
    memory_limit: "4Gi"

  worker_agents:
    min_instances: 2
    max_instances: 20
    cpu_limit: "2000m"
    memory_limit: "4Gi"

# Queue Configuration
queue:
  task_queue:
    max_messages: 10000
    visibility_timeout: 600
    retention_period: 86400

  result_queue:
    max_messages: 10000
    visibility_timeout: 300
    retention_period: 86400

# Feature Flags
features:
  enable_handoff: true
  enable_parallel_execution: true
  enable_task_prioritization: true
  enable_auto_scaling: true
  enable_detailed_tracing: false
  enable_cost_tracking: true

# Monitoring
monitoring:
  metrics_interval: 60
  trace_sampling_rate: 0.1
  log_level: WARNING
  enable_custom_metrics: true

# Rate Limits
rate_limits:
  requests_per_minute: 2000
  tokens_per_minute: 1000000
  max_concurrent_requests: 100

# Secrets
secrets:
  api_keys_secret: "my-agent-agent-api-keys"

# Storage
storage:
  state_database: "my-agent-agent-state"
  config_bucket: "my-agent-agent-configs"

# Telemetry
telemetry:
  project_id: "${PROJECT_ID}"
  trace_export_interval: 30
  metric_export_interval: 60

# High Availability
high_availability:
  enable_multi_region: false
  backup_region: "us-east1"
  failover_threshold_seconds: 300
